<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Адвент-картка 02</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }

    .card-container {
      perspective: 1000px;
      width: 400px;
      height: 300px;
      margin: 60px auto;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      border-radius: 24px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .front {
      background-image: url("card-02-front.png");
    }

    .back {
      background-image: url("card-02-back.png");
      transform: rotateY(180deg);
    }

    .card.flipped {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="card-container" onclick="document.querySelector('.card').classList.toggle('flipped')">
    <div class="card">
      <div class="card-side front"></div>
      <div class="card-side back"></div>
    </div>
  </div>
</body>
</html>
